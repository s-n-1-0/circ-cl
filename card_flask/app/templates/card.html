<!DOCTYPE html>
<html lang="ja">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h3>即席カード表示アプリ</h3>
            <div class="card" style="width: 18rem; border-color: rgb(255, 153, 0); border-width: 3px;">
                <div class="card-body">
                    <h4 class="card-title d-flex justify-content-between">
                        <span>{{card.key[0]}}</span>
                        <small class="text-secondary">{{card.card_num}}</small>
                    </h4>
                    <p class="card-text mb-0">{{card.content_head}}</p>
                    <p class="card-text">{{card.content_tail}}</p>
                    <p class="text-end"><small>{{card.writer_name}}</small></p>
                    <div class="text-center">
                        <p class="m-0"><b>{{card.key}}</b></p>
                        <p class="m-0" style="font-size: 75%;">{{card.key_hurigana}}</p>
                    </div>
                  </div>
            </div>
        </div>
    </body>
</html>
